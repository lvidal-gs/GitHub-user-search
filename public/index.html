<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./images/github_octocat.png"/>
    <title>Github Profile Search</title>
</head>
<body>
    <header>
        <div>
            <label for="busca">Github User</label>
            <input type="text" id="busca" placeholder="Input a user here">
            <button id="btn" onclick= verifyIfUserExists()>Search</button>
        </div>
    </header>

    <div class="user">
        <img id="octocat" src="./images/jetpacktoctocat.png" alt="">
        <h1 id="welcome">Welcome to GitHub's User Search API</h1>
        <p style="font-size: 20px;">Made by Lucas Vidal</p>
        <div class="myData">
            <p><a href="https://www.linkedin.com/in/lucas-vidal-gs/" target="_blank">My LinkedIn</a></p> 
            <p><a href="https://github.com/lvidal-gs" target="_blank">My GitHub</a></p> 
        </div>
    </div>

    <section class="repos"></section>

    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
